					</li>
				</ul>

			<div class="nav-bottom-container new-box">

					</a>
					<a href="#">

					</a>

						<span id="non-alcoholic">Non-Alcoholic</span>
					</a>
				</div>
				<button type="submit" class="listButton">
					<img class="close-btn" width="30" height="30" src="assets/close.png" alt="">
				</button>
			</section>
			<section class="random-drink-container new-box">
				<a href="#">
					<span id="random-drink">RANDOM</span>

				<ul class="results"></ul>
				<section class="modal-section"></section>
			</section>

				<img src="assets/amy-shamblen-3G8k9IhI6FE-unsplash.jpg" alt="">
